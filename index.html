<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Online Shop</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>

  </header>
  <main class="main px-3">
    <!-- Search input field  -->
    <div class="">
      <div class="logo mx-auto d-flex justify-content-center">
        <img class="img-fluid" src="images/logo.png" alt="">
      </div>
      <h1 class="text-center text-success">Green Online Shop</h1>
      <div class="input-group mb-3 w-50 mx-auto mw-100">
        <input id="input-field" type="text" class="form-control" placeholder="Search by product name">
        <button onclick="loadProducts()" class="btn btn-success" type="button" id="">Search</button>
      </div>
      <div id="error-div" class="text-danger text-center">
        <!-- will show error if occurs -->
      </div>
    </div>
    <div class="row">
      <!-- Product carts -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div class="product-details" id="product-details">
          <!-- Dynamically added details Here -->
        </div>
        <div id="all-products" class="g-4">
          <!-- <h1> Empty block removed </h1> -->
        </div>
      </div>
      <!-- My Cart Balance details  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart border border-3" id="my-cart">
          <table class="table table-manual bg-white p-2">
            <thead>
              <h1 class="text-center text-success py-3">My-Cart</h1>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <!-- Dollar $ sign removed  -->
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="table-success">
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr class="table-success">
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-success text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
